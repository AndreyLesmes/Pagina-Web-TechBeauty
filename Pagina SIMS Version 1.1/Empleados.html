<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel = "stylesheet" type = "text/css" href = "empleados_style.css"/>
        <title>Registro Empleados</title>
    </head>
    <body>
        <form class = "registro">
            <div class = "empleados">
                <div class = "box">
                    <h2>Registro Empleados</h2>
                    <label for = "identificacion">N&uacute;mero de identificaci&oacute;n: </label>
                    <br><input class = "barra" type = "text" id = "identificacion" name = "id" placeholder="Ingrese su numero de id" required maxlength="10">
                    <br/><br/>
                    <label for = "Nombre">Nombre: </label>
                    <br><input class = "barra" type = "text" id = "nombre" name = "nombre" placeholder="Ingrese su nombre" required>
                    <br/><br/>
                    <label for = "Nombre">Nombre (2): </label>
                    <br><input class = "barra" type = "text" id = "nombre2" name = "nombre2" placeholder="Ingrese su segundo nombre">
                    <br/><br/>
                    <label for = "Apellido">Apellidos:  </label>
                    <br><input class = "barra" type = "text" id = "apellido" name = "apellido" placeholder="Ingrese sus apellidos" required>
                    <br/><br/>
                    <label for = "Direccion">Direcci&oacute;n: </label>
                    <br><input class = "barra" type = "text" id = "direccion" name = "direccion" placeholder="Ingrese su direcci&oacute;n" required>
                    <br/><br/>
                    <label for = "correo">Correo: </label>
                    <br><input class = "barra" type = "email" id = "correo" name = "correo" placeholder="Ingrese su correo" required>
                    <br/><br/>
                    <label for = "Celular">Celular: </label>
                    <br><input class = "barra" type = "tel" id = "celular" name = "celular" placeholder="Ingrese su numero de celular" required maxlength="10">
                </div>
                <div class = "box">
                    <div class = "contact">
                        <h2>Informaci&oacute;n de Contacto</h2>
                        <p>Contacto en caso de emergencia</p>
                        <br/>
                        <label for = "Nombre">Nombre: </label>
                        <br><input class = "barra" type = "text" id = "nombre" name = "nombre" placeholder="Ingrese el nombre" required>
                        <br/><br/>
                        <label for = "relacion">Parentesco: </label>
                        <br/><input class = "barra" type = "text" id = "relacion" name = "relacion" placeholder="Ingrese el parentesco" required>
                        <br/><br/>
                        <label for = "celular">Celular: </label>
                        <br/><input class = "barra" type = "tel" id = "celular" name = "celular" placeholder="Ingrese su numero de celular" required maxlength="10">
                    </div>
                </div>
                <div class = "boton">
                    <button type = "submit">Guardar Registro</button>                </div>
            </div>
        </form> 
    </body>
</html>
